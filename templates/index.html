<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Kanker Payudara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #2f3542;
        }

        .container {
            display: flex;
            justify-content: center; /* Pusatkan card secara horizontal */
            margin-top: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #2ed573;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1eae60;
        }

        h3 {
            text-align: center;
            color: #2f3542;
        }
    </style>
</head>
<body>

    <h2>ðŸ©º Form Prediksi Kanker Payudara</h2>

    <div class="container">
        <div class="card">
            <form action="/predict" method="post">
                {% set feature_names = [
  'radius_mean',
  'perimeter_mean',
  'area_mean',
  'concave_points_mean',
  'texture_mean'
] %}

                {% for i in range(5) %}
                    <label>{{ feature_names[i] }}:</label>
                    <input type="text" name="feature{{ i+1 }}">
                {% endfor %}

                <input type="submit" value="Prediksi">
            </form>

            {% if prediction_text %}
                <h3>{{ prediction_text }}</h3>
            {% endif %}
        </div>
    </div>

</body>
</html>
