<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Kanker Payudara - Interactive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            height: 8px;
            margin-bottom: 30px;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .progress-fill {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            height: 100%;
            width: 0%;
            border-radius: 25px;
            transition: width 0.5s ease;
        }

        .form-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .form-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .input-container {
            position: relative;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input[type="number"]:valid {
            border-color: #28a745;
        }

        .input-feedback {
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .input-feedback.show {
            opacity: 1;
        }

        .input-feedback.valid {
            color: #28a745;
        }

        .input-feedback.invalid {
            color: #dc3545;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-container h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            margin-left: 5px;
            color: #667eea;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .form-sections {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        class CancerPredictionForm {
            constructor() {
                this.form = document.getElementById('predictionForm');
                this.inputs = this.form.querySelectorAll('input[type="number"]');
                this.progressFill = document.getElementById('progressFill');
                this.loading = document.getElementById('loading');
                this.resultContainer = document.getElementById('resultContainer');
                this.resultText = document.getElementById('resultText');
                this.resultDetails = document.getElementById('resultDetails');
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateProgress();
            }

            setupEventListeners() {
                // Form submission
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handlePrediction();
                });

                // Input validation and progress tracking
                this.inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        this.validateInput(input);
                        this.updateProgress();
                    });

                    input.addEventListener('blur', () => {
                        this.validateInput(input);
                    });
                });

                // Button event listeners
                document.getElementById('fillSampleBtn').addEventListener('click', () => {
                    this.fillSampleData();
                });

                document.getElementById('clearBtn').addEventListener('click', () => {
                    this.clearForm();
                });
            }

            validateInput(input) {
                const value = parseFloat(input.value);
                const feedback = input.closest('.input-container').querySelector('.input-feedback');
                
                if (input.value === '') {
                    feedback.textContent = '';
                    feedback.classList.remove('show', 'valid', 'invalid');
                    return;
                }

                if (isNaN(value) || value < 0) {
                    feedback.textContent = '‚ùå Nilai harus berupa angka positif';
                    feedback.classList.add('show', 'invalid');
                    feedback.classList.remove('valid');
                } else if (input.hasAttribute('max') && value > parseFloat(input.getAttribute('max'))) {
                    feedback.textContent = `‚ùå Nilai maksimal ${input.getAttribute('max')}`;
                    feedback.classList.add('show', 'invalid');
                    feedback.classList.remove('valid');
                } else {
                    feedback.textContent = '‚úÖ Valid';
                    feedback.classList.add('show', 'valid');
                    feedback.classList.remove('invalid');
                }
            }

            updateProgress() {
                const filledInputs = Array.from(this.inputs).filter(input => input.value.trim() !== '');
                const progress = (filledInputs.length / this.inputs.length) * 100;
                this.progressFill.style.width = progress + '%';
            }

            fillSampleData() {
                // Sample data for demonstration (benign case)
                const sampleData = {
                    radius_mean: 13.54,
                    texture_mean: 14.36,
                    perimeter_mean: 87.46,
                    area_mean: 566.3,
                    smoothness_mean: 0.09779,
                    compactness_mean: 0.08129,
                    concavity_mean: 0.06664,
                    concave_points_mean: 0.04781,
                    symmetry_mean: 0.1885,
                    fractal_dimension_mean: 0.05766,
                    radius_se: 0.2699,
                    texture_se: 0.7886,
                    perimeter_se: 2.058,
                    area_se: 23.56,
                    smoothness_se: 0.008462,
                    compactness_se: 0.0146,
                    concavity_se: 0.02387,
                    concave_points_se: 0.01315,
                    symmetry_se: 0.0198,
                    fractal_dimension_se: 0.0023,
                    radius_worst: 15.11,
                    texture_worst: 19.26,
                    perimeter_worst: 99.7,
                    area_worst: 711.2,
                    smoothness_worst: 0.144,
                    compactness_worst: 0.1773,
                    concavity_worst: 0.239,
                    concave_points_worst: 0.1288,
                    symmetry_worst: 0.2977,
                    fractal_dimension_worst: 0.07259
                };

                Object.keys(sampleData).forEach(key => {
                    const input = this.form.querySelector(`input[name="${key}"]`);
                    if (input) {
                        input.value = sampleData[key];
                        this.validateInput(input);
                    }
                });

                this.updateProgress();
                this.showNotification('‚úÖ Data contoh telah dimasukkan!', 'success');
            }

            clearForm() {
                this.inputs.forEach(input => {
                    input.value = '';
                    const feedback = input.closest('.input-container').querySelector('.input-feedback');
                    feedback.textContent = '';
                    feedback.classList.remove('show', 'valid', 'invalid');
                });
                
                this.updateProgress();
                this.resultContainer.classList.remove('show');
                this.showNotification('üóëÔ∏è Form telah dibersihkan!', 'info');
            }

            async handlePrediction() {
                // Validate all inputs
                const isValid = this.validateAllInputs();
                if (!isValid) {
                    this.showNotification('‚ùå Harap isi semua field dengan benar!', 'error');
                    return;
                }

                // Show loading
                this.loading.classList.add('show');
                this.resultContainer.classList.remove('show');
                
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Get form data
                const formData = this.getFormData();
                
                // Simulate prediction (in real app, this would be an API call)
                const prediction = this.simulatePrediction(formData);
                
                // Hide loading and show results
                this.loading.classList.remove('show');
                this.showResults(prediction);
            }

            validateAllInputs() {
                let isValid = true;
                this.inputs.forEach(input => {
                    if (!input.value.trim() || parseFloat(input.value) < 0) {
                        isValid = false;
                        this.validateInput(input);
                    }
                });
                return isValid;
            }

            getFormData() {
                const data = {};
                this.inputs.forEach(input => {
                    data[input.name] = parseFloat(input.value);
                });
                return data;
            }

            simulatePrediction(data) {
                // Simple simulation based on some parameters
